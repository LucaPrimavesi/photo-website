name: Auto Update Gallery JSON

on:
  push:
    paths:
      - 'img/**' # Il robot si sveglia solo quando aggiungi foto

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scarica tutta la cronologia per evitare conflitti

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run gallery generator
        run: python generate_gallery.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Aggiunge il file JSON aggiornato
          git add gallery.json
          
          # LA RIGA MAGICA: Forza il mantenimento del CNAME se esiste
          if [ -f CNAME ]; then
            git add CNAME
          fi

          # Esegue il commit solo se ci sono cambiamenti reali
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gallery.json e preservazione CNAME" && git push)
