name: Update Gallery Index

on:
  push:
    paths:
      - 'img/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate JSON index
        run: |
          echo "[" > gallery.json
          if [ -d "img" ]; then
            ls img | grep -E "\.(jpg|jpeg|png|webp|JPG|JPEG|PNG|WEBP)$" | sed 's/.*/"&",/' | sed '$ s/,$//' >> gallery.json
          fi
          echo "]" >> gallery.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add gallery.json
          git commit -m "Automated gallery update" || exit 0
          git push
