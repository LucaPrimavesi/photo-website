name: Update Gallery Index
on:
  push:
    paths:
      - 'img/**'
  workflow_dispatch: # Questo ti permette di farlo partire anche a mano

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate JSON index
        run: |
          echo "[" > gallery.json
          # Elenca i file in img, filtra per estensioni, aggiunge virgolette e virgole
          ls img | grep -E "\.(jpg|jpeg|png|webp|JPG|JPEG|PNG|WEBP)$" | sed 's/.*/"&",/' | sed '$ s/,$//' >> gallery.json
          echo "]" >> gallery.json

      - name: Commit and push changes
        run: |
          git config --global user.name "Gallery Bot"
          git config --global user.email "bot@github.com"
          git add gallery.json
          git commit -m "Aggiornamento automatico galleria" || exit 0
          git push
